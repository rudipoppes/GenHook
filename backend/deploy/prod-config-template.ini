# Production GenHook Configuration Template
# Copy to /opt/genhook/backend/config/app-config.prod.ini

[server]
host = 127.0.0.1  # Nginx will proxy to this
port = 8000
reload = false    # Disable in production

[sl1]
# Your SL1 instance details
api_url = https://ec2-3-106-238-172.ap-southeast-2.compute.amazonaws.com/api/alert
username = em7admin
password = Ver33tiger
timeout = 30
retry_attempts = 3

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = /var/log/genhook/app.log

[threading]
max_workers = 10     # Conservative for MVP
queue_size = 1000    # Small queue for MVP
processing_timeout = 30