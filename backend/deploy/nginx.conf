# Nginx configuration for GenHook
server {
    listen 80;
    server_name YOUR_DOMAIN.com;  # Replace with your domain or IP
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Rate limiting (applied to webhook endpoints)
    limit_req zone=webhook_limit burst=20 nodelay;
    
    # Webhook endpoints
    location /webhook/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook-specific settings
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        client_max_body_size 1M;
        
        # Log webhook requests
        access_log /var/log/nginx/genhook_webhook.log;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        
        # Health checks should be fast
        proxy_read_timeout 5s;
        proxy_connect_timeout 2s;
    }
    
    # API documentation (optional)
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
    
    # Block all other paths
    location / {
        return 404;
    }
    
    # Logs
    access_log /var/log/nginx/genhook_access.log;
    error_log /var/log/nginx/genhook_error.log;
}