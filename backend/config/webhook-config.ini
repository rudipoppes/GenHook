[webhooks]
github = action,pull_request{title,user{login}},repository{name}::MAJOR: GitHub $action$ on $repository.name$: "$pull_request.title$" by $pull_request.user.login$
aws = detail-type,source,region,detail{instance-id,state}::AWS $detail-type$ from $source$ in $region$: Instance $detail.instance-id$ state: $detail.state$
meraki = alertType,alertLevel,deviceName,deviceSerial,networkName,networkUrl::Meraki $alertLevel$: $alertType$ on device $deviceName$ (Serial: $deviceSerial$) in network $networkName$
jira = issue{fields{summary}}, issue{fields{priority}},issue{fields{description}}::Jira $issue.fields.priority$ $issue.fields.summary$ : $issue.fields.description$
gisual = locations{search_id},locations{asset_type},locations{asset_name},locations{asset_status}::Gisual Alert - Assets: $locations.asset_name$ | Types: $locations.asset_type$ | Status: $locations.asset_status$ | IDs: $locations.search_id$
slack = event{user},event{text}::Slack says: $event.user$  $event.text$

